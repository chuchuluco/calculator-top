<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6fbd70915b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <div class="display"><p class="result">0</p></div>
        </div>
        <div class="buttons" id="calc">
            <button class="clear">AC</button>
            <button class="delete">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="divide operator">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="multiply operator">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="subtrac operator">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="7">6</button>
            <button class="add operator">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>

            <button class="equal">
                <i class="fa-solid fa-equals"></i>
            </button>
            <button class="num zero" value="0">0</button>
            <button class="dot">
                <i class="fa-solid fa-circle"></i>
            </button>

        </div>
    </div>
</body>
</html>
