<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6fbd70915b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <div class="preview"><p class="prev">preview</p></div>
            <div class="result"><p class="resu">Result</p></div>
        </div>
        <div class="buttons" id="calc">
            <button class="btn clear operator">AC</button>
            <button class="btn delete operator">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="btn percent operator">
                <i class="fa-solid fa-percent"></i>
            </button>
            <button class="btn divide operator">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn multiply operator">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn subtrac operator">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn add operator">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn more">
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <button class="btn num">0</button>
            <button class="btn dot">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="btn equal">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>
    </div>
</body>
</html>
